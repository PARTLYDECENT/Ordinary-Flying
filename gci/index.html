<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BabylonJS Sound Test</title>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        #ui-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
        }
        /* Style for a disabled button */
        #startButton:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div id="ui-container">
        <button id="startButton" disabled>Loading Assets...</button>
    </div>
    <canvas id="renderCanvas"></canvas>

    <script type="module" src="js/main.js"></script>
</body>
</html>
