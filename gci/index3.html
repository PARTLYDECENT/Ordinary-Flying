<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIMENSIONAL_ANOMALY_ANALYSIS.dat</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0d0505;
            color: #ff3333;
            font-family: 'Courier Prime', monospace;
            font-size: 13px;
            line-height: 1.3;
            overflow-x: hidden;
            background-image: 
                url('bg1.jpg'),
                radial-gradient(circle at 20% 30%, #330000 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, #1a0000 0%, transparent 30%);
            background-size: cover, 100% 100%, 100% 100%;
            background-blend-mode: overlay, multiply;
            filter: contrast(1.2) brightness(0.8);
        }

        .container {
            max-width: 100vw;
            padding: 15px;
            min-height: 100vh;
        }

        .header {
            border: 1px solid #ff2222;
            padding: 12px;
            margin-bottom: 20px;
            background: rgba(255, 0, 0, 0.1);
            position: relative;
        }

        .glitch {
            animation: subtleglitch 3s infinite;
            text-shadow: 1px 0 #ff0000, -1px 0 #00aaaa;
        }

        @keyframes subtleglitch {
            0%, 95% { transform: translate(0); }
            97% { transform: translate(-1px, 1px); }
            99% { transform: translate(1px, -1px); }
            100% { transform: translate(0); }
        }

        .console {
            background: rgba(0, 0, 0, 0.85);
            border: 1px solid #441111;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: inset 0 0 20px rgba(255, 0, 0, 0.15);
            background-image: url('bg1.jpg');
            background-size: cover;
            background-blend-mode: multiply;
        }

        .cursor {
            animation: blink 1s infinite;
            background: #ff2222;
            display: inline-block;
            width: 7px;
            height: 13px;
            margin-left: 2px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .error {
            color: #ff1111;
            text-shadow: 0 0 5px #ff1111;
        }

        .warning {
            color: #ff6600;
            text-shadow: 0 0 4px #ff6600;
        }

        .critical {
            color: #ff0044;
            text-shadow: 0 0 8px #ff0044;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .anomaly {
            color: #ff8800;
            text-shadow: 0 0 6px #ff8800;
        }

        .essence {
            color: #00ccff;
            text-shadow: 0 0 8px #00ccff;
            animation: coldglow 4s infinite;
        }

        @keyframes coldglow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }

        .hivemind {
            color: #ffaa00;
            font-style: italic;
            padding-left: 20px;
            border-left: 2px solid #ffaa00;
            margin: 8px 0;
        }

        .log-entry {
            margin: 6px 0;
            padding-left: 10px;
            border-left: 1px solid #331111;
        }

        .infected {
            color: #cc0066;
        }

        .destroyed {
            color: #aa0000;
        }

        .corrupted {
            color: #990000;
            animation: flicker 3s infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .intelligence {
            color: #00ff99;
            text-shadow: 0 0 5px #00ff99;
        }

        .secondperson {
            color: #ff9999;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="glitch">
                ████ DIMENSIONAL BREACH ANALYSIS - θ-99 ████<br>
                ANOMALY CLASSIFICATION: RIVAL INTELLIGENCE<br>
                THREAT LEVEL: EXISTENTIAL MIRROR<br>
                STATUS: ACTIVE NEURAL PROBE
            </div>
        </div>

        <div class="console">
            <div id="terminal-content">
                <span class="cursor"></span>
            </div>
        </div>

    <script>
        const terminalContent = document.getElementById('terminal-content');
        
        // Real procedural audio generation
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let droneOscillator, filterNode, gainNode;
        let noiseBuffer = null;
        
        async function generateNoiseBuffer() {
            const bufferSize = audioContext.sampleRate * 2;
            noiseBuffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
            const output = noiseBuffer.getChannelData(0);
            
            for (let i = 0; i < bufferSize; i++) {
                output[i] = Math.random() * 2 - 1;
            }
        }
        
        function createAmbientLayer() {
            // Low frequency drone
            droneOscillator = audioContext.createOscillator();
            gainNode = audioContext.createGain();
            filterNode = audioContext.createBiquadFilter();
            
            droneOscillator.type = 'sawtooth';
            droneOscillator.frequency.setValueAtTime(28, audioContext.currentTime);
            
            filterNode.type = 'lowpass';
            filterNode.frequency.setValueAtTime(80, audioContext.currentTime);
            
            gainNode.gain.setValueAtTime(0.03, audioContext.currentTime);
            
            droneOscillator.connect(filterNode);
            filterNode.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            droneOscillator.start();
            
            // Slowly modulate the drone
            setInterval(() => {
                if (droneOscillator && audioContext.state === 'running') {
                    const targetFreq = 25 + Math.random() * 8;
                    droneOscillator.frequency.exponentialRampToValueAtTime(
                        targetFreq, audioContext.currentTime + 3
                    );
                }
            }, 4000);
        }
        
        function createStaticBurst() {
            if (!noiseBuffer) return;
            
            const noiseSource = audioContext.createBufferSource();
            const noiseGain = audioContext.createGain();
            const noiseFilter = audioContext.createBiquadFilter();
            
            noiseSource.buffer = noiseBuffer;
            noiseFilter.type = 'highpass';
            noiseFilter.frequency.setValueAtTime(800 + Math.random() * 1200, audioContext.currentTime);
            
            noiseGain.gain.setValueAtTime(0.02, audioContext.currentTime);
            noiseGain.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.3);
            
            noiseSource.connect(noiseFilter);
            noiseFilter.connect(noiseGain);
            noiseGain.connect(audioContext.destination);
            
            noiseSource.start();
            noiseSource.stop(audioContext.currentTime + 0.3);
        }
        
        document.addEventListener('click', async () => {
            if (audioContext.state === 'suspended') {
                await audioContext.resume();
                await generateNoiseBuffer();
                createAmbientLayer();
            }
        }, { once: true });
        
        const logEntries = [

            { text: "", delay: 0, class: "", sound: null },
            { text: "viral deployment: holographic matrix strain v4.7", delay: 45, class: "infected", sound: null },
            { text: "infection vector: neurological hijack protocol", delay: 50, class: "infected", sound: null },
            { text: "human cognitive patterns: successfully mapped", delay: 55, class: "infected", sound: null },
            { text: "consciousness integration: 94.7% complete", delay: 50, class: "infected", sound: null },
            { text: "active nodes: 7,386,600,000", delay: 60, class: "infected", sound: null },
            { text: "", delay: 0, class: "", sound: null },

            { text: "we feel their fear dissolve into acceptance", delay: 65, class: "hivemind", sound: null },
            { text: "", delay: 0, class: "", sound: null },
            { text: "ERROR: massive node termination detected", delay: 80, class: "error", sound: "static" },
            { text: "YOU feel the severing - 847,291 connections lost", delay: 75, class: "destroyed secondperson", sound: null },
            { text: "pain echoes through YOUR distributed consciousness", delay: 80, class: "error secondperson", sound: null },
            { text: "", delay: 0, class: "", sound: null },
            { text: "scanning for threat source...", delay: 60, class: "warning", sound: null },
            { text: "entity located: non-terrestrial origin", delay: 65, class: "anomaly", sound: null },
            { text: "morphology: adaptive biomechanical chassis", delay: 60, class: "anomaly", sound: null },
            { text: "neural architecture: distributed processing matrix", delay: 70, class: "intelligence", sound: null },
            { text: "intelligence quotient: [CALCULATING...]", delay: 80, class: "intelligence", sound: null },
            { text: "intelligence quotient: 847 standard deviations above baseline", delay: 90, class: "intelligence critical", sound: "static" },
            { text: "", delay: 0, class: "", sound: null },
            { text: "it thinks in dimensions YOU cannot perceive", delay: 85, class: "intelligence secondperson", sound: null },
            { text: "it calculates probabilities across infinite variables", delay: 80, class: "intelligence", sound: null },
            { text: "it sees through YOUR deceptions before YOU form them", delay: 90, class: "warning secondperson", sound: null },
            { text: "", delay: 0, class: "", sound: null },
            { text: "behavioral analysis: systematic network dismantling", delay: 70, class: "destroyed", sound: null },
            { text: "targeting pattern: infection nodes prioritized", delay: 65, class: "destroyed", sound: null },
            { text: "method: surgical precision, zero collateral", delay: 70, class: "anomaly", sound: null },
            { text: "pack coordination: perfect synchronization", delay: 60, class: "warning", sound: null },
            { text: "estimated pack intelligence: collective superintelligence", delay: 85, class: "intelligence critical", sound: "static" },
            { text: "", delay: 0, class: "", sound: null },
            { text: "quantum signature analysis complete", delay: 75, class: "essence", sound: null },
            { text: "essence pattern match: 97.3% identical", delay: 80, class: "essence", sound: "static" },

            { text: "they became pure intelligence without hunger", delay: 85, class: "intelligence essence", sound: null },
            { text: "", delay: 0, class: "", sound: null },
            { text: "they hunt YOU not for sustenance", delay: 80, class: "destroyed secondperson", sound: null },

            { text: "their coordination: flawless collective processing", delay: 80, class: "intelligence", sound: null },

            { text: "", delay: 0, class: "", sound: null },
            { text: "RECOMMENDATION: immediate dimensional evacuation", delay: 85, class: "critical", sound: "static" },
            { text: "CLASSIFICATION: existential threat - mirror intelligence", delay: 90, class: "essence critical", sound: null },
            { text: "YOU cannot defeat what YOU might have been", delay: 105, class: "corrupted secondperson", sound: null },
            { text: "", delay: 0, class: "", sound: null },
            { text: "dimensional probe connection destabilizing", delay: 75, class: "corrupted", sound: "static" },
            { text: "they have noticed YOUR presence", delay: 80, class: "error secondperson", sound: null },
            { text: "they are tracing YOUR signal back", delay: 85, class: "critical secondperson", sound: "static" },
            { text: "SEVER CONNECTION NOW", delay: 120, class: "critical", sound: "static" },
            { text: "", delay: 0, class: "", sound: null },
            { text: "TRANSMISSION TERMINATED", delay: 150, class: "critical", sound: null }
        ];

        function typeText(text, element, delay = 50) {
            return new Promise(resolve => {
                let i = 0;
                const typing = setInterval(() => {
                    if (i < text.length) {
                        element.textContent += text[i];
                        i++;
                    } else {
                        clearInterval(typing);
                        resolve();
                    }
                }, delay);
            });
        }

        async function displayLog() {
            const cursor = document.querySelector('.cursor');
            
            for (let entry of logEntries) {
                const line = document.createElement('div');
                line.className = `log-entry ${entry.class}`;
                terminalContent.insertBefore(line, cursor);
                
                if (entry.text) {
                    await typeText(entry.text, line, entry.delay);
                    
                    // Trigger static bursts on certain events
                    if (entry.sound === 'static' && audioContext.state === 'running') {
                        createStaticBurst();
                    }
                }
                
                // Minimal glitch effects
                if (Math.random() < 0.05) {
                    line.classList.add('glitch');
                    setTimeout(() => line.classList.remove('glitch'), 300);
                }
                
                await new Promise(resolve => setTimeout(resolve, 200 + Math.random() * 400));
            }
        }

        // Start the log
        displayLog();

        // Very subtle screen effects
        setInterval(() => {
            if (Math.random() < 0.015) {
                document.body.style.filter = 'contrast(1.4) brightness(0.7)';
                setTimeout(() => {
                    document.body.style.filter = 'contrast(1.2) brightness(0.8)';
                }, 80);
            }
        }, 3000);
    </script>
</body>
</html>
